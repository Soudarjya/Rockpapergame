<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="display">
            <h3>Computer</h3>
            <h3>You</h3>
            <div class="box computer"></div>
            <div class="box player"></div>
        </div>
        <div class="but">
            <button class="rock a">Rock</button>
            <button class="paper a">Paper</button>
            <button class="scissor a">Scissor</button>
            <button class="newGame">NewGame</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
